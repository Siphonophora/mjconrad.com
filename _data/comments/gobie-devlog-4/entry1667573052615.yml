message: "Скоро мы увидим результат перестройки, запланированной для бывшего аэропорта Берлин-Тегель. Дело ценой в 8$ млрд. будет включать в себя жилой умный город примерно с 5000 домов, университет и инновационный центр для бизнеса. Работа кипит по полной, завершение запланировано на конец 2030-х годов. \r\nВ аэропорту Тегель в Берлине,   рабочие продолжают обнаруживать бомбы. Следы армии Пруссии и двух мировых войн еще можно найти на территории почти 500 га, который стал домом для главного аэропорта города в 1970-х годах, а затем в 2020 году он закрылся. Когда аэропорт был построен, земля использовалась для взлетно-посадочных полос. И около трех метров с каждой стороны были расчищены, а другие участки остались. С мая 2021 года более 10 тонн взрывчатки и боезапасов были перемещены или благополучно взорваны с 20 гектаров. \r\nНо Тегель нельзя сравнивать с другими орудиями. Ведь его огромный мощный терминал, извилистые коридоры — вышка связи — заимели новое предназначение. Благодаря многолетним инвестициям в размере 8 миллиардов евро он стремится к тому, чтобы назваться самым перспективным городом в Европе. \r\nПроект, получивший название Berlin TXL, был разработан как безопасная экосредное общество, полное глобальных модернизаций, со своим Университетом и лабораториями и безнец центрами. Его называют следующим витком эволюции годской жизни. \r\nЗастройщик Tegel Projekt, построенный по заказу федеральной земли Берлин и создающийся на государственной земле, в симбиозе с государством, частниками и инвесторами в квартале Шумахера, пешей зрне, насчитывающей около 5000 домов, и в этом мегаполисе, районе для 5000 учащихся и до 1000 организаций. \r\nДанные с ресурса <a href=https://trustorg.top/oplata.html>trustorg.top</a>"
