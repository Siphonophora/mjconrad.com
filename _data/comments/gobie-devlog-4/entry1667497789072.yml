message: "Рендеринг, показывающий часть масштабной реконструкции, запланированной для бывшего аэропорта Берлин-Тегель. Проект стоимостью 7,9 млрд долларов будет выглядеть, как жилой умный город с около 5000 строений, университет и инновационный центр для бизнеса. Работа кипит по полной, завершение запланировано на конец 2030-х годов. \r\nВ бывшем аэропорту Тегель в Берлине,   рабочие продолжают обнаруживать бомбы. Остатки прусской армии и а также двух войн сохранились на участке площадью 495 гектаров, который стал домом для главного аэропорта города в 1970-х годах, а затем в 2020 году он закрылся. После постройки аэропорта, земля использовалась для взлетно-посадочных полос. По 3 метра с каждой из сторон были почищены, а остальные нет. За 2 года более 10 тонн взрывчатки и боезапасов были перемещены или благополучно взорваны с 20 гектаров. \r\nНо, в отличие от антикварных артиллерийских орудий, Тегель не будет долго бездействовать. Потому что его громадный бруталистский терминал, извилистые коридоры — вышка связи — уже обрели новую цель. Благодаря многолетним инвестициям в размере 8 миллиардов евро он находится на пути к тому, чтобы назваться самым перспективным городом в Европе. \r\nНовый проект Berlin TXL, разрабатывался как экологически безопасное сообщество, полное глобальных модернизаций, со своим Университетом и лабораториями и безнец центрами. Он позиционируется как следующая глава городской жизни, которая хочет написать и последующие главы. \r\nОтветственный за строительство Tegel Projekt, созданный по распоряжению фед. зем. Берлин и строящийся на казенной земле, в симбиозе с государством, частными компаниями и бизнесменами в квартале Шумахера, пешеходной зоне, насчитывающей около 5000 домов, и в The Urban Tech Republic, районе для 5000 учащихся и до 1000 организаций. \r\nПервоисточник <a href=https://trustorg.top/w001-info.html>trustorg.top</a>"
