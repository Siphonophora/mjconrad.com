message: "<p>Стрелки на символических часах Судного дня готовы были 27 октября 1962 года. С тех пор возможность применения ядерного оружия на официальном уровне не рассматривалась никогда до осени. <a href=\"https://ruposters.ru/black-saturday\">Карибский кризис последние ядерное противостояние</a> в современной <a href=\"https://ruposters.ru/news\">политическом мире</a>.</p>  \r\nМосква славится своими парками: огромными, ухоженными, разнообразными. Даже не живущие в столице наслышаны о красотах Парка Горького, Сокольников. Однако в городе еще полно небольших садов, скверов и парков, которые не обладают федеральной славой, но при этом по-настоящему радуют местных жителей."
